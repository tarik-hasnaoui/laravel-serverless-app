name: Laravel Serverless CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-1
      DYNAMODB_TABLE: users
      S3_BUCKET: laravel-serverless-media

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Build Docker containers
      - name: Build Docker images
        run: docker compose build

      # 4️⃣ Run Laravel container to test routes
      - name: Run Laravel container
        run: |
          docker compose up -d app nginx dynamodb minio
          sleep 10 # wait for containers to be ready
          curl -f http://localhost:8080/hello
        shell: bash

      # 5️⃣ Run Laravel artisan tests
      - name: Run Laravel tests
        run: |
          docker compose exec app php artisan test

      # 6️⃣ Deploy to AWS Lambda using Bref
      - name: Install PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql, curl, xml, zip

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Deploy Laravel to Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          vendor/bin/bref deploy

      # 7️⃣ Optional: populate S3 bucket with assets
      - name: Upload static assets to S3
        run: |
          aws s3 sync public/ s3://${{ env.S3_BUCKET }}/ --delete \
            --endpoint-url https://s3.${{ env.AWS_REGION }}.amazonaws.com
          echo "Assets uploaded"

      # 8️⃣ Optional: Run DynamoDB migrations/seeds
      - name: Run DynamoDB migrations/seeds
        run: |
          docker compose exec app php artisan migrate --force
          docker compose exec app php artisan db:seed --force
