name: Laravel Serverless CI/CD

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-1
      S3_BUCKET: laravel-serverless-media

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3Ô∏è‚É£ Build Docker images
      - name: Build Docker containers
        run: docker compose build

      # 4Ô∏è‚É£ Start services
      - name: Start Docker containers
        run: |
          docker compose up -d app nginx dynamodb minio
          sleep 15

      # 6Ô∏è‚É£ Install Composer dependencies
      - name: Install dependencies
        run: docker compose exec app composer install --no-interaction --prefer-dist

      # 7Ô∏è‚É£ Optimize Laravel
      - name: Clear caches and optimize
        run: |
          docker compose exec app php artisan config:clear
          docker compose exec app php artisan cache:clear
          docker compose exec app php artisan optimize
          docker compose exec app php artisan package:discover

      # 8Ô∏è‚É£ Run Laravel tests
      - name: Run tests
        run: docker compose exec app php artisan test

      # 9Ô∏è‚É£ Deploy to AWS Lambda using Bref
      - name: Deploy to AWS Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          APP_KEY: ${{ secrets.APP_KEY }}
        run: docker compose exec app vendor/bin/bref deploy

      # üîü Upload static assets to S3
      - name: Upload assets to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: docker compose exec app aws s3 sync public/ s3://${{ env.S3_BUCKET }}/ --delete
