name: Laravel Serverless CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-1
      S3_BUCKET: laravel-serverless-media
      DYNAMODB_TABLE: users

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3Ô∏è‚É£ Build Docker images
      - name: Build Docker containers
        run: docker compose build

      # 4Ô∏è‚É£ Start services in background
      - name: Start Docker containers
        run: |
          docker compose up -d app nginx dynamodb minio
          echo "Waiting for services to be ready..."
          sleep 15

      # 5Ô∏è‚É£ Install PHP & Composer (CI environment)
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql, curl, xml, zip

      # 6Ô∏è‚É£ Install Composer dependencies inside container
      - name: Install dependencies
        run: docker compose run --rm app composer install --no-dev --optimize-autoloader

      # 7Ô∏è‚É£ Run Laravel tests
      - name: Run tests
        run: docker compose run --rm app php artisan test

      # 8Ô∏è‚É£ Run migrations and seeders
      - name: Run database migrations
        run: docker compose run --rm app php artisan migrate --force

      - name: Seed database
        run: docker compose run --rm app php artisan db:seed --force

      # 9Ô∏è‚É£ Deploy Laravel to AWS Lambda via Bref
      - name: Deploy to Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          APP_KEY: ${{ secrets.APP_KEY }}
        run: vendor/bin/bref deploy

      # üîü Upload static assets to S3
      - name: Upload assets to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          S3_BUCKET: ${{ env.S3_BUCKET }}
        run: |
          aws s3 sync public/ s3://$S3_BUCKET/ --delete \
            --endpoint-url https://s3.$AWS_REGION.amazonaws.com
          echo "Static assets uploaded."
