name: Laravel Serverless CI/CD

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-1
      S3_BUCKET: laravel-serverless-media

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Build Docker images
      - name: Build Docker containers
        run: docker compose build

      # 4️⃣ Start services
      - name: Start Docker containers
        run: |
          docker compose up -d app nginx dynamodb minio
          # Wacht tot services klaar zijn
          sleep 15

      # 5️⃣ Install Composer dependencies
      - name: Install dependencies
        run: docker compose exec app composer install --no-interaction --prefer-dist

      # 6️⃣ Prepare Laravel environment: .env, APP_KEY, SQLite
      - name: Prepare environment
        run: |
          docker compose exec app php -r "file_exists('.env') || copy('.env.example', '.env');"
          docker compose exec app php artisan key:generate --force
          docker compose exec app php -r "file_exists('database/database.sqlite') || touch('database/database.sqlite');"

      # 7️⃣ Clear caches, optimize, package discover
      - name: Clear caches and optimize
        run: |
          docker compose exec app php artisan config:clear
          docker compose exec app php artisan cache:clear
          docker compose exec app php artisan route:clear
          docker compose exec app php artisan view:clear
          docker compose exec app php artisan optimize
          docker compose exec app php artisan package:discover

      # 8️⃣ Run Laravel tests
      - name: Run tests
        run: docker compose exec
