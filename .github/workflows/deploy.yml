name: Laravel Serverless CI/CD

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-1
      S3_BUCKET: laravel-serverless-media

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Build Docker images
      - name: Build Docker containers
        run: docker compose build

      # 4️⃣ Start services
      - name: Start Docker containers
        run: |
          docker compose up -d app nginx dynamodb minio
          sleep 15

      # 5️⃣ Install Composer dependencies (inside container)
      - name: Install dependencies
        run: docker compose run --rm app composer install --no-interaction --prefer-dist

      # 5️⃣a Optimize Laravel
      - name: Optimize Laravel
        run: docker compose run --rm app php artisan optimize

      # 6️⃣ Run Laravel tests
      - name: Run tests
        run: docker compose run --rm app php artisan test

      # 7️⃣ Deploy to AWS Lambda using Bref
      - name: Deploy to AWS Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          APP_KEY: ${{ secrets.APP_KEY }}
        run: docker compose run --rm app vendor/bin/bref deploy

      # 8️⃣ Upload static assets to S3
      - name: Upload assets to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          aws s3 sync public/ s3://${{ env.S3_BUCKET }}/ --delete
